<div>

    <h1>Wprowadź dane laboratorium</h1>

    <p>Nazwa: </p>
    <input matInput #first [(ngModel)]='nazwa'>
    
    <p>Miejscowość: </p> 
    <input matInput #second [(ngModel)]='miejscowosc'>
    
    <p>Ulica: </p>

</div>
